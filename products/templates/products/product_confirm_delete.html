{% extends 'products/base.html' %}

{% block title %}Delete Product - {{ block.super }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Delete Product</h1>
                <p class="card-text">Are you sure you want to delete the product "{{ product.name }}"?</p>
                <p class="card-text text-muted">This action cannot be undone.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <a href="{% url 'product_list' %}" class="btn btn-outline-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
